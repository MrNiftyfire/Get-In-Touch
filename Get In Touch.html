  <style>
    * {

    body {

      background: #333;
      padding: 1rem 2rem;

      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .social-links a:hover {
      background: #ff9500;
      transform: translateY(-3px);
    }

    }
